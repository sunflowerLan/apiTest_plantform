{% extends 'base.html' %}
{% block tittle %}
修改项目
{% endblock %}

{% block body %}
<div id="container">
    <form style="padding-left: 250px;padding-top: 50px" action="{% url 'project:project_update' project.projectNumber_text %}" method="post">
        {% csrf_token %}
       <div class="form-row">
            <div class="from-group col-md-4">
                <label for="projectId">项目编号</label>
                <input type="text" class="form-control is-valid" id="projectId" name="projectID" value={{ project.projectNumber_text }}>
            </div>
           <div class="from-group col-md-4">
               <label for="projectName">项目名称</label>
               <input type="text" class="form-control" id="projectName" name="projectName" value={{ project.projectName_text }}>
           </div>
       </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="beginDate">项目开始日期</label>
                <input type="date" class="form-control" id="beginDate" name="beginDate" value={{ project.startDate }}>
            </div>
            <div class="from-group col-md-4">
               <label for="projectManager">项目负责人</label>
               <input type="text" class="form-control" id="projectManager" name="projectManager" value={{ project.projectManager_text }}>
           </div>
        </div>
        <br>
        <div class="form-row">
            <div class="form-control col-md-8">
                <label for="projectDes">项目描述</label>
                <textarea class="form-control" id="projectDes" name="projectDes" rows="3">{{ project.projectDes_text}}</textarea>
            </div>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">保存</button>
        <a class="btn btn-primary btn-lg" href="user_app/project_manage.html">取消</a>
    </form>
</div>
{% endblock %}
